<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Sass</a></li>
                <li><a href="">Components</a></li>
                <li><a href="">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="col s12 m5">
            <div class="card-panel blue lighten-5">
                <div class="row">
                    <form class="col s12" action="http://fuec-pioneros-express.tk/programacion/form.php/" method="POST">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" name="first_name" type="text" class="validate" required>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" name="last_name" type="text" class="validate" required>
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" name="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="phone" name="phone" type="number" class="validate" required>
                                <label for="phone">Cell Phone</label>
                            </div>
                        </div>
                    
                        Color favorito:
                        <p>
                            <label>
                                <input name="color" value="red" type="radio" checked />
                                <span>Red</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="color" value="yellow" type="radio" />
                                <span>Yellow</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" value="green" name="color" type="radio" />
                                <span>Green</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="terms" type="checkbox" checked="checked" />
                                <span>Aceptar terminos</span>
                            </label>
                        </p>

                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>

            </div>
        </div>


    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
